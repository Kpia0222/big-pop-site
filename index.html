<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kpia Entrance</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
</head>

<body>

    <svg style="position: absolute; width: 0; height: 0;" xmlns="http://www.w3.org/2000/svg">
        <filter id="corona-filter">
            <feTurbulence type="fractalNoise" baseFrequency="0.015" numOctaves="3" seed="1">
                <animate attributeName="baseFrequency" dur="10s" values="0.015;0.025;0.015" repeatCount="indefinite" />
            </feTurbulence>
            <feDisplacementMap in="SourceGraphic" scale="15" />
        </filter>
        <filter id="liquid-filter">
            <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="3" seed="1">
                <animate attributeName="baseFrequency" dur="10s" values="0.02;0.05;0.02" repeatCount="indefinite" />
            </feTurbulence>
            <feDisplacementMap in="SourceGraphic" scale="10" />
        </filter>
    </svg>

    <div id="layer-bg" onclick="handleBgClick()"></div>

    <div id="content-area" class="hidden">
        <div id="inner-content"></div>
        <button onclick="backToEntrance()" class="back-button">BACK</button>
    </div>

    <svg id="bubble-lines">
        <path id="line-b1" d=""></path>
        <path id="line-b2" d=""></path>
        <path id="line-b3" d=""></path>
        <path id="line-b4" d=""></path>
        <path id="line-b5" d=""></path>
    </svg>

    <div id="layer-entrance">
        <div class="logo-wrapper">
            <img src="images/kpia_logo_liquid_yellow_toka.png" id="main-logo" alt="Kpia Logo">
        </div>

        <div class="bubble b1" onclick="popBubble(this)"><span>MUSIC</span></div>
        <div class="bubble b2" onclick="popBubble(this)"><span>MIX</span></div>
        <div class="bubble b3" onclick="popBubble(this)"><span>SING</span></div>
        <div class="bubble b4" onclick="popBubble(this)"><span>PLAY</span></div>
        <div class="bubble b5" onclick="popBubble(this)"><span>LIVE</span></div>

        <div class="sub-bubble-container">
            <a href="https://www.youtube.com/@popKpia" target="_blank" class="sub-bubble s1">
                <img src="images/icon_youtube.png" alt="YouTube">
            </a>
            <a href="https://x.com/takt_min" target="_blank" class="sub-bubble s2">
                <img src="images/icon_x.png" alt="X">
            </a>
            <a href="https://www.nicovideo.jp/user/141136171" target="_blank" class="sub-bubble s3">
                <img src="images/icon_niconico.png" alt="Niconico">
            </a>
            <a href="https://www.instagram.com/popkpia/" target="_blank" class="sub-bubble s4">
                <img src="images/icon_instagram.png" alt="Instagram">
            </a>
            <a href="https://www.tiktok.com/@popkpia" target="_blank" class="sub-bubble s5">
                <img src="images/icon_tiktok.png" alt="TikTok">
            </a>
        </div>
    </div>

    <div id="layer-loading">
        <div class="loading-ui">
            <div class="loading-text glitch" data-text="NOW LOADING">NOW LOADING</div>
            <div class="loading-bar-container">
                <div class="loading-bar"></div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
